<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Upload</title>
	</head>
	
	<body>
		<h1>Please upload the NFT image you want to predict the price.</h1>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Predict</button>
		</form>
	</body>
</html>
